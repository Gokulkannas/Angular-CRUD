<section>
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <div class="login100-pic js-tilt" data-tilt>
          <img src="assets/images/img-01.png" alt="IMG" />
        </div>

        <form class="login100-form validate-form" (ngSubmit)="createCrud()">
          <span class="login100-form-title"> Student Data </span>

          <div
            class="wrap-input100 validate-input"
            data-validate="Valid email is required: ex@abc.xyz"
          >
            <input
              class="input100"
              type="text"
              name="name"
              placeholder="Enter Your Name"
              [(ngModel)]="newCrud.name"
            />
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-user" aria-hidden="true"></i>
            </span>
          </div>

          <div
            class="wrap-input100 validate-input"
            data-validate="Password is required"
          >
            <input
              class="input100"
              type="text"
              name="rollno"
              placeholder="Enter Your RollNo..."
              [(ngModel)]="newCrud.rollno"
            />
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-list-ol" aria-hidden="true"></i>
            </span>
          </div>

          <div
            class="wrap-input100 validate-input"
            data-validate="Password is required"
          >
            <input
              class="input100"
              type="text"
              name="dept"
              placeholder="Enter Your Department..."
              [(ngModel)]="newCrud.dept"
            />
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-building" aria-hidden="true"></i>
            </span>
          </div>

          <div
            class="wrap-input100 validate-input"
            data-validate="Password is required"
          >
            <input
              class="input100"
              type="number"
              name="year"
              placeholder="Enter Your Year of Studying..."
              [(ngModel)]="newCrud.year"
            />
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-hashtag" aria-hidden="true"></i>
            </span>
          </div>

          <div
            class="wrap-input100 validate-input"
            data-validate="Password is required"
          >
            <input
              class="input100"
              type="number"
              name="mark"
              placeholder="Enter Your 12th Mark..."
              [(ngModel)]="newCrud.mark"
            />
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-percent" aria-hidden="true"></i>
            </span>
          </div>

          <div class="container-login100-form-btn">
            <button class="login100-form-btn bg-green-500" type="submit">
              Save
            </button>
          </div>

          <!-- <div class="text-center p-t-12">
            <span class="txt1"> Forgot </span>
            <a class="txt2" href="#" style="text-decoration: none;"> Username / Password? </a>
          </div>

          <div class="text-center p-t-136">
            <a class="txt2" href="#" style="text-decoration: none;">
              Create your Account
              <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
            </a>
          </div> -->
        </form>
      </div>
    </div>
  </div>
</section>
